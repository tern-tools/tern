language: python
sudo: required
python:
  - "3.6"
  - "3.7"

services:
  - docker

before_install:
  - docker pull docker.io/photon@sha256:7b89e6dddeed4d90609d00192ae19685bd5eb72c0ae31b47613a84bacd9a8637

env:
  - IMAGE=`docker images --filter "reference=docker.io/photon" -q`
  - PYTHONPATH=`pwd`

install:
  - pip install -r requirements.txt

before_script:
  - docker tag $IMAGE docker.io/photon:test

script:
  - ./tern report -i docker.io/photon:test
