language: python
sudo: required
python:
  - "3.6"
  - "3.7"

services:
  - docker

before_install:
  - docker pull docker.io/photon@sha256:7b89e6dddeed4d90609d00192ae19685bd5eb72c0ae31b47613a84bacd9a8637
  - docker tag `docker images --filter "reference=docker.io/photon" -q` docker.io/photon:test

install:
  - pip install -r requirements.txt

before_script:
  - export PYTHONPATH=`pwd`

script:
        - ./tern report -i docker.io/photon:test
